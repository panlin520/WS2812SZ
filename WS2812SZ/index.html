<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 
    <title>WiFi</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">  
	
</head>
<body>



    <div class="container">
        <div class="loginbox fn-right">
        	<div id="loginDiv">
	            <div class="login-tit">
	                <span class="fn-font-24">WiFi设置</span>
	            </div>
	            <form id="loginForm" method="post">
	                <ul>
	
	                    <li class="username">
	                        <label class="i-label fn-pr login-icon-ren"><i class="sml-line fn-pa"></i></label>
	                        <div class="input-group login-input">
	                            <input class="inputure" name="userCode" placeholder="WiFi名称" maxlength="20" autofocus="">
	                        </div>
	                    </li>
	                    <li class="password">
	                        <label class="i-label fn-pr login-icon-psw"><i class="sml-line fn-pa"></i></label>
	                        <div class="input-group login-input">
	                            <input type="password" class="inputure" name="passwd" placeholder="WiFi密码" maxlength="20">
	                        </div>
	                    </li>
	                    
	                </ul>
	                
	                
	                <div class="textError codeError">
	                    <i class="ico-mes fn-left"></i>
	                    
	                </div>
	            </form>
            	<a class="btn" id="loginSubmit">确定</a>
            </div>
			
            
            
        </div>
    </div>
</body>
</html>
